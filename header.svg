<svg fill="none" viewBox="0 0 800 250" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Font styles */
    text {
      font-family: 'Iosevka', 'Courier New', monospace;
      font-size: 16px;
      fill: #00c40d;
    }

    /* The Typing Animation */
    @keyframes type {
      to { width: 100%; }
    }
    
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Mask 1: The Command */
    #mask-1 {
      width: 0;
      animation: type 1.5s steps(20, end) forwards;
    }

    /* Mask 2: The Output (Delayed) */
    #mask-2 {
      width: 0;
      animation: type 3s steps(60, end) 1.5s forwards;
    }

    /* The Cursor */
    .cursor {
      fill: #00c40d;
      animation: blink 1s step-end infinite;
      display: none; /* Hidden by default */
    }

    /* Show cursor logic */
    .cursor-1 { display: block; animation: blink 1s step-end infinite, hideCursor 0s 1.5s forwards; }
    
    @keyframes hideCursor { to { opacity: 0; } }

  </style>

  <rect width="100%" height="100%" fill="#0d1117" />

  <g transform="translate(20, 40)">
    <text clip-path="url(#clip-1)">> curl puscasraul.sh</text>
    
    <defs>
      <clipPath id="clip-1">
        <rect id="mask-1" height="30" width="0" />
      </clipPath>
    </defs>

    <rect class="cursor-1" x="170" y="-15" width="10" height="20" />
  </g>


  <g transform="translate(20, 80)">
    <text clip-path="url(#clip-2)">
      <tspan x="0" dy="0">A CS student enrolled @UBB-Cluj passionate in technology.</tspan>
      <tspan x="0" dy="1.5em">Main languages: C, C++, Python.</tspan>
      <tspan x="0" dy="1.5em">Interested in Systems programming, Computer Vision, AI.</tspan>
    </text>

    <defs>
      <clipPath id="clip-2">
        <rect id="mask-2" height="150" width="0" />
      </clipPath>
    </defs>
  </g>
</svg>
