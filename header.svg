<svg fill="none" width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          /* FIX 1: Use 100vh (full screen) instead of 1000vh */
          height: 100%;
          width: auto;
          display: grid;
          /* Align content slightly down from the top */
          align-content: start; 
          padding: 10px;
        }

        .run_command {
          width: 20ch; 
          height: 100%;
          
          animation: typing 1.5s steps(20), blink .5s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: iosevka, monospace; /* Added fallback font */
          font-size: 22px;
          color: #00c40d;
        }

        .output_command {
          /* FIX 2: Width matches content length approx */
          width: 65ch; 
          height: 100%;
          padding: 2px;
          word-wrap: break-word;
          /* FIX 3: Increased steps to match the longer text length */
          animation: typing 3s steps(60) 1.5s forwards, blink .5s step-end infinite alternate;
          overflow: hidden;
          border-right: 3px solid transparent; /* Hide cursor initially */
          font-family: iosevka, monospace;
          font-size: 15px;
          color: #00c40d;
          opacity: 0; /* Hide initially */
        }

        @keyframes typing {
          from { width: 0; opacity: 1; border-color: rgba(254,0,255,1); }
          to { width: 100%; opacity: 1; border-color: transparent; }
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: rgba(254,0,255,1); }
        }

      </style>
      <div class="wrapper">

        <div class="output_command">
          A CS student enrolled @UBB-Cluj passionate in technology. Main programming languages: C, C++ and Python. Interested in Systems programming, Computer Vision and AI.
        </div>

      </div>
  </div>
 </foreignObject>
</svg>
