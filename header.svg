<svg fill="none" viewBox="0 0 900 200" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0d1117" rx="10" />

  <style>
    text {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      fill: #00c40d;
    }
  </style>

  <g transform="translate(30, 50)">
    <text clip-path="url(#clip-1)">> man puscasraul.sh</text>
    
    <defs>
      <clipPath id="clip-1">
        <rect x="0" y="-20" height="40" width="0">
          <animate attributeName="width" from="0" to="250" dur="1.5s" begin="0s" fill="freeze" />
        </rect>
      </clipPath>
    </defs>
  </g>


  <g transform="translate(30, 90)">
    <text clip-path="url(#clip-2)">
      <tspan x="0" dy="0">A CS student enrolled @UBB-Cluj.</tspan>
      <tspan x="0" dy="1.6em">Passionate about Systems, Computer Vision &amp; AI.</tspan>
      <tspan x="0" dy="1.6em">Languages: C, C++, Python.</tspan>
    </text>

    <defs>
      <clipPath id="clip-2">
        <rect x="0" y="-20" height="200" width="0">
          <animate attributeName="width" from="0" to="900" dur="3s" begin="1.5s" fill="freeze" />
        </rect>
      </clipPath>
    </defs>
  </g>
</svg>
